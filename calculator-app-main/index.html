    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="app-wrapper">
      <header class="header">
        <h2 class="title">calc</h2>
        <section class="theme-section">
          <p>theme</p>
          <div class="toggle-btn-wrapper">
            <ul class="theme-list">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <button class="toggle-btn"></button>
          </div>
        </section>
      </header>
      <article class="screen"></article>
      <section class="calculator">
        <button class="digit math-btn">7</button>
        <button class="digit math-btn">8</button>
        <button class="digit math-btn">9</button>
        <button class="del erase-btn">del</button>
        <button class="digit math-btn">4</button>
        <button class="digit math-btn">5</button>
        <button class="digit math-btn">6</button>
        <button class="increment math-btn">+</button>
        <button class="digit math-btn">1</button>
        <button class="digit math-btn">2</button>
        <button class="digit math-btn">3</button>
        <button class="decrement math-btn">-</button>
        <button class="dot math-btn">.</button>
        <button class="digit math-btn">0</button>
        <button class="division math-btn">/</button>
        <button class="multiplication math-btn">x</button>
        <button class="reset erase-btn">reset</button>
        <button class="equal">=</button>
      </section>
    </div>
  </body>
</html>
